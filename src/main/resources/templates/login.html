<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/mainHeader :: mainHeader"/>
<body>
<div class="container">
    <form action="/user/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1>로그인</h1>
        <hr>
        <div class="form-group">
            <input type="text" name="username" placeholder="이메일 입력해주세요" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-dark" style="float: right">로그인</button>
    </form>
</div>
</body>
</html>
